<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="image/favicon.png"/>
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/style.css">
	<title>Cup Plans</title>
</head>

<body class='page'>
	<div class="container">
		<div class="card">
			<p class="card__price">$2</p>
			<img src="image/cup_bronze.png" alt="cup_bronze" class="card__img">
			<p class="card__name">Bronze</p>
			<p class="card__description">any cup of coffee until $3</p>
		</div>
		<div class="card card--gold">
			<p class="card__price">$3</p>
			<img src="image/cup_gold.png" alt="cup_gold" class="card__img">
			<p class="card__name">Gold</p>
			<p class="card__description card__description--hover">any cup of coffee until $5</p>
		</div>
		<div class="card">
			<p class="card__price">$2.5</p>
			<img src="image/cup_silver.png" alt="cup_silver" class="card__img">
			<p class="card__name">Silver</p>
			<p class="card__description">any cup of coffee until $4</p>
		</div>
	</div>
</body>

</html>
