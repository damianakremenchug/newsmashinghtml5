<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup Plans</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>

	<link rel="stylesheet" href="fonts/stylesheet.css" />

	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<link rel="stylesheet" href="css/bem.css" />

</head>
<body>
	<h1>Cup Plans</h1>

	<!-- div.ba-container>div.plan*3>span.plan__price+div.cup+span.plan__title+span.plan__description -->

	<div class="ba-container">
		<div class="plan">
			<span class="plan__price">$2</span>
			<div class="cup">
				<img src="img/smoke-bronze.png" alt="Smoke Bronze" class="cup__smoke">
				<img src="img/cup-bronze.png" alt="Cup Bronze" class="cup__cup">
				<img src="img/bean.png" alt="Bean" class="cup__bean">
			</div>
			<span class="plan__title">Bronze</span>
			<span class="plan__description">any cup of coffee <br> until $3</span>
		</div>
		<div class="plan plan--active">
			<span class="plan__price">$3</span>
			<div class="cup">
				<img src="img/smoke-gold.png" alt="Smoke Gold" class="cup__smoke">
				<img src="img/cup-gold.png" alt="Cup Gold" class="cup__cup">
				<img src="img/bean.png" alt="Bean" class="cup__bean">
			</div>
			<span class="plan__title">Gold</span>
			<span class="plan__description">any cup of coffee <br> until $5</span>
		</div>
		<div class="plan">
			<span class="plan__price">$2.5</span>
			<div class="cup">
				<img src="img/smoke-silver.png" alt="Smoke Silver" class="cup__smoke">
				<img src="img/cup-silver.png" alt="Cup Silver" class="cup__cup">
				<img src="img/bean.png" alt="Bean" class="cup__bean">		
			</div>
			<span class="plan__title">Silver</span>
			<span class="plan__description">any cup of coffee <br> until $4</span>
		</div>
	</div>

</body>
</html>
