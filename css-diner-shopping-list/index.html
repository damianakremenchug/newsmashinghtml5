<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner Shopping List</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="https://flukeout.github.io/favicon.png" type="image/x-icon">
</head>
<body>
	<header>
		<h1>CSS Dinner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>
	<main>
		<article class='shoppinglist'>
				<label for='check1'>
					<input type="checkbox" name="checkbox" id="check1">
					<p>A lot of pickles</p>
				</label>
				<label for='check2'>
					<input type="checkbox" name="checkbox" id="check2">
					<p>10 apples</p>
				</label>
				<label for='check3'>
					<input type="checkbox" name="checkbox" id="check3">
					<p>20 oranges</p>
				</label>
				<label for='check4'>
					<input type="checkbox" name="checkbox" id="check4">
					<p>13 plates</p>
				</label>
				<label for='check5'>
					<input type="checkbox" name="checkbox" id="check5">
					<p>15 bentos</p>
				</label>
				<label for='check6'>
					<input type="checkbox" name="checkbox" id="check6">
					<p>1 bottle of Sake ^_^</p>
				</label>
		</article>
		<div class='lastform'>
			<p>Bon appetit :)</p>
		</div>
	</main>
</body>
</html>
